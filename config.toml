baseURL = "https://fadlii.netlify.app"
languageCode = "id_ID"
title = "Syahrul Fadli"
theme = "hugo-theme-novela"
timeout = 60000

# google analytics
googleAnalytics = "UA-180573498-1"

pygmentsstyle = "dracula"

# post pagination
paginate = "6"
# disqus short name
disqusShortname = "jurusanakelektro"

[permalinks]
  post = "/:filename/"

enableRobotsTXT = "true"

[outputs]
home = ["HTML", "RSS"]

[markup.goldmark.renderer]
unsafe= true

robotsdisallow = true

[params]
  description = "Blog pribadi yang membahas topik seputar elektronika, komputer dan internet."
  images = ["images/favicon.svg"]
  title = "Syahrul Fadli"

[taxonomies]
tag = "tags"
author = "authors"
series = "series" 

